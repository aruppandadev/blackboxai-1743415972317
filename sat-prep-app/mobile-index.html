<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>LearnerLabs SAT Prep</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .mobile-menu {
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }
        .mobile-menu.open {
            transform: translateX(0);
        }
        .nav-item {
            transition: all 0.2s ease;
        }
        .nav-item:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Mobile Menu Overlay -->
    <div class="fixed inset-0 z-40 mobile-menu bg-white w-64 shadow-lg md:hidden">
        <div class="flex items-center justify-between px-4 py-3 border-b border-gray-200">
            <div class="flex items-center">
                <i class="fas fa-graduation-cap text-indigo-600 text-xl mr-2"></i>
                <span class="text-lg font-medium">Menu</span>
            </div>
            <button id="close-menu" class="p-2 text-gray-500 rounded-md hover:bg-gray-100">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <nav class="p-2">
            <a href="dashboard.html" class="block px-4 py-3 text-sm font-medium text-gray-700 rounded-md hover:bg-gray-100 nav-item">
                <i class="fas fa-tachometer-alt mr-3 text-gray-500"></i>
                Dashboard
            </a>
            <a href="practice.html" class="block px-4 py-3 text-sm font-medium text-gray-700 rounded-md hover:bg-gray-100 nav-item">
                <i class="fas fa-question-circle mr-3 text-gray-500"></i>
                Practice
            </a>
            <a href="full-test.html" class="block px-4 py-3 text-sm font-medium text-gray-700 rounded-md hover:bg-gray-100 nav-item">
                <i class="fas fa-clipboard-list mr-3 text-gray-500"></i>
                Full Tests
            </a>
            <a href="study-plan.html" class="block px-4 py-3 text-sm font-medium text-gray-700 rounded-md hover:bg-gray-100 nav-item">
                <i class="fas fa-calendar-alt mr-3 text-gray-500"></i>
                Study Plan
            </a>
            <a href="notes.html" class="block px-4 py-3 text-sm font-medium text-gray-700 rounded-md hover:bg-gray-100 nav-item">
                <i class="fas fa-book mr-3 text-gray-500"></i>
                Notes
            </a>
        </nav>
    </div>

    <!-- App Container -->
    <div class="min-h-screen flex flex-col">
        <!-- Mobile Header -->
        <header class="bg-white shadow-sm">
            <div class="px-4">
                <div class="flex justify-between h-16 items-center">
                    <button id="open-menu" class="p-2 text-gray-500 rounded-md hover:bg-gray-100">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="flex items-center">
                        <i class="fas fa-graduation-cap text-indigo-600 text-xl mr-2"></i>
                        <h1 class="text-lg font-medium text-gray-900">SAT Prep</h1>
                    </div>
                    <div class="w-10"></div> <!-- Spacer for balance -->
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 pb-16"> <!-- Padding for bottom nav -->
            <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
                <div class="border-4 border-dashed border-gray-200 rounded-lg min-h-[50vh] flex items-center justify-center">
                    <div class="text-center p-6">
                        <i class="fas fa-graduation-cap text-indigo-500 text-5xl mb-4"></i>
                        <h2 class="text-2xl font-bold text-gray-800 mb-2">Welcome to SAT Prep</h2>
                        <p class="text-gray-600 mb-6">Start your SAT preparation journey today</p>
                        <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                            <a href="practice.html" class="bg-white p-4 rounded-lg shadow border border-gray-200 flex flex-col items-center nav-item">
                                <i class="fas fa-question-circle text-indigo-500 text-2xl mb-2"></i>
                                <span class="font-medium">Practice Questions</span>
                            </a>
                            <a href="full-test.html" class="bg-white p-4 rounded-lg shadow border border-gray-200 flex flex-col items-center nav-item">
                                <i class="fas fa-clipboard-list text-indigo-500 text-2xl mb-2"></i>
                                <span class="font-medium">Full Test</span>
                            </a>
                            <a href="study-plan.html" class="bg-white p-4 rounded-lg shadow border border-gray-200 flex flex-col items-center nav-item">
                                <i class="fas fa-calendar-alt text-indigo-500 text-2xl mb-2"></i>
                                <span class="font-medium">Study Plan</span>
                            </a>
                            <a href="notes.html" class="bg-white p-4 rounded-lg shadow border border-gray-200 flex flex-col items-center nav-item">
                                <i class="fas fa-book text-indigo-500 text-2xl mb-2"></i>
                                <span class="font-medium">My Notes</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Mobile Bottom Navigation -->
        <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-lg border-t border-gray-200 flex justify-around">
            <a href="dashboard.html" class="flex flex-col items-center p-2 text-indigo-600 nav-item">
                <i class="fas fa-tachometer-alt mb-1"></i>
                <span class="text-xs">Dashboard</span>
            </a>
            <a href="practice.html" class="flex flex-col items-center p-2 text-gray-500 nav-item">
                <i class="fas fa-question-circle mb-1"></i>
                <span class="text-xs">Practice</span>
            </a>
            <a href="full-test.html" class="flex flex-col items-center p-2 text-gray-500 nav-item">
                <i class="fas fa-clipboard-list mb-1"></i>
                <span class="text-xs">Tests</span>
            </a>
            <a href="notes.html" class="flex flex-col items-center p-2 text-gray-500 nav-item">
                <i class="fas fa-book mb-1"></i>
                <span class="text-xs">Notes</span>
            </a>
        </nav>
    </div>

    <script>
        // Mobile menu toggle
        const openMenuBtn = document.getElementById('open-menu');
        const closeMenuBtn = document.getElementById('close-menu');
        const mobileMenu = document.querySelector('.mobile-menu');

        openMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.add('open');
            document.body.style.overflow = 'hidden';
        });

        closeMenuBtn.addEventListener('click', () => {
            mobileMenu.classList.remove('open');
            document.body.style.overflow = '';
        });

        // Close menu when clicking on a nav item
        document.querySelectorAll('.mobile-menu a').forEach(link => {
            link.addEventListener('click', () => {
                mobileMenu.classList.remove('open');
                document.body.style.overflow = '';
            });
        });

        // Touch feedback for nav items
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('touchstart', function() {
                this.classList.add('bg-gray-100');
            });
            item.addEventListener('touchend', function() {
                this.classList.remove('bg-gray-100');
            });
        });

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

        // Handle PWA installation
        let deferredPrompt;
        const installButton = document.createElement('button');
        installButton.className = 'fixed bottom-20 right-4 bg-indigo-600 text-white p-3 rounded-full shadow-lg z-50';
        installButton.innerHTML = '<i class="fas fa-download"></i>';
        installButton.style.display = 'none';

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.style.display = 'block';
            
            installButton.addEventListener('click', () => {
                installButton.style.display = 'none';
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted install prompt');
                    } else {
                        console.log('User dismissed install prompt');
                    }
                    deferredPrompt = null;
                });
            });
        });

        document.body.appendChild(installButton);
    </script>
</body>
</html>
