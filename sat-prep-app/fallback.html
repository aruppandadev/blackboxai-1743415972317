<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline | SAT Prep</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center p-6">
        <div class="text-center">
            <i class="fas fa-wifi-slash text-5xl text-gray-400 mb-4"></i>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">You're offline</h1>
            <p class="text-gray-600 mb-6">Some features may not be available. Please check your internet connection.</p>
            <button onclick="window.location.reload()" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">
                Retry Connection
            </button>
            <div class="mt-6">
                <p class="text-sm text-gray-500">Available offline content:</p>
                <ul class="mt-2 space-y-1">
                    <li class="text-sm text-gray-600">• Practice questions</li>
                    <li class="text-sm text-gray-600">• Study notes</li>
                    <li class="text-sm text-gray-600">• Previous test results</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
